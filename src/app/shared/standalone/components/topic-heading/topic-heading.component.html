<ng-container *ngIf="!alignLeft else flexStart">
  <div [ngClass]="{'mobile-typography': isMobileViewPort}" class="flex-column-center">
    <span class="main-sub-title">{{heading.title}}</span>
    <span class="main-title">{{heading.subtitle}}</span>
    <div class="separator-img"></div>
    <span class="main-text pt-3">{{heading.content}}</span>
  </div>
</ng-container>
<ng-template #flexStart>
  <div [ngClass]="{'mobile-typography': isMobileViewPort}" class="flex-column-start">
    <span class="main-sub-title">{{heading.title}}</span>
    <span class="main-title">{{heading.subtitle}}</span>
    <div class="separator-img"></div>
    <span class="main-text pt-3">{{heading.content}}</span>
  </div>
</ng-template>
